<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Candlestick Pattern Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <i class="bi bi-bar-chart-fill logo-icon"></i>
                <h1>Crypto Pattern Analyzer</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" class="btn">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="selector-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-bitcoin"></i></span>
                            <select id="symbol-select" class="form-select">
                                <option value="BTCUSDT">BTC/USDT</option>
                                <option value="ETHUSDT">ETH/USDT</option>
                                <option value="BNBUSDT">BNB/USDT</option>
                                <option value="ADAUSDT">ADA/USDT</option>
                                <option value="DOGEUSDT">DOGE/USDT</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-clock"></i></span>
                            <select id="interval-select" class="form-select">
                                <option value="1m">1 minute</option>
                                <option value="5m">5 minutes</option>
                                <option value="15m">15 minutes</option>
                                <option value="1h">1 hour</option>
                                <option value="4h">4 hours</option>
                                <option value="1d" selected>1 day</option>
                            </select>
                        </div>
                    </div>
                    <div class="pattern-toggles">
                        <button id="common-patterns-btn" class="btn btn-pattern active">
                            <i class="bi bi-check-circle-fill me-1"></i> Common Patterns
                        </button>
                        <button id="advanced-patterns-btn" class="btn btn-pattern active">
                            <i class="bi bi-check-circle-fill me-1"></i> Advanced Patterns
                        </button>
                    </div>
                </div>
                
                <div id="chart-container"></div>
            </div>
        </div>
        
        <footer>
            <div>Crypto Pattern Analyzer Â© 2023</div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="js/apiService.js"></script>
    <script src="js/symbolService.js"></script>
    <script src="js/patternDetector.js"></script>
    <script src="js/chartService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
